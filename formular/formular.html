<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="formular.css">
</head>
<body>
  <!--Navbar som endrer seg til hamburgermeny för responsiviteten til sidan-->

    <article class="navlinks">
      <a href="/index.html">Hem</a>
      <a href="/boknyheter/boknyheter.html">Boknyheter</a>

      <a href="/om oss/omoss.html">Om oss</a>
      <a href="/formular/formular.html">Kontakta Oss</a>
    </article>
    <form id="searchForm"><input type="search" placeholder="Sök..."></form>
    <span class="hamburger">☰</span>
</nav>      
            
  <!--Kontaktformulär med validerande attributter-->
  <main class="content">
      <h2>Hör av dig till oss!</h2>
      <form class="contactform">
          <article class="formgroup">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required >
          </article>

          <article class="formgroup">
            <label for="firstname">Namn</label>
            <input type="text" id="firstname" name="firstname" required>
          </article>

          <article class="formgroup">
            <label for="lastname">Efternamn</label>
            <input type="text"  name="lastname" required>
          </article>

         <article class="formgroup">
            <label for="message">Meddelande</label>
            <textarea id="message" name="message" rows="5" required></textarea>
         </article>

      <section class="newsletter">
            <legend>Anmäl dig till vårt nyhetsbrev!</legend>
            <label><input type="radio" name="newsletter" value="yes">Ja</label>
            <label><input type="radio" name="newsletter" value="no">Nei</label>
      </section>
      
      <section class="button-container">
          <button class="hover-btn" type="submit">Skicka</button>
      </section>

      </form>
      <section class="follow">
            <un>Följ oss!
            <a class="follow" href="#">Instagram</a> 
            <a class="follow" href="#">Facebook</a>
            </un>
      </section>
  </main>

</body>
</html>
